<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>Video pLayer</title>
</head>
<body>

  <h1>video Player</h1>
<div class="wrapper">

  <div class="player">
    <button class="button"aria-label="backward 10 seconds" id="backward" title="backward 10 seconds"> </button>
    <button class="button" aria-label="play" id="play" title="play"> </button>
    <button class="button" id="pause" title="pause"></button>
    <button class="button" aria-label="forward 10 seconds"id="forward" title="forward 10 seconds"></button>
    
    <video  id= "video" controls poster="./images/poster.jpg"  src="./videos/sample.mp4" width="400" ></video>

  </div>


</div>
  


  <script>
const $video = document.querySelector("#video")
const $play = document.querySelector("#play")
const $pause = document.querySelector("#pause")
const $backward = document.querySelector("#backward")
const $forward = document.querySelector("#forward")


$play.addEventListener("click",handlePlay)
$pause.addEventListener("click",handlePause)

function handlePlay(){
$video.play()
$play.hidden = true
$pause.hidden = false

console.log("you've clicked play")
}


function handlePause(){
$video.pause()
$pause.hidden = true
$play.hidden = false 
console.log("you've clicked pause")
}
  </script>
</body>
</html>
