<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>Video pLayer</title>
</head>
<body>

  <h1>video Player</h1>
<div class="wrapper">

  <div class="player">
  
    <video  id= "video"  poster="./images/poster.jpg"  src="./videos/sample.mp4" width="400" ></video>
   
   <div class="player-overlay">
    <h2 class="player-title">BAD BUNNY - A TU MERCED </h2>
    <div class="player-actions">
      <button class="button"aria-label="backward 10 seconds" id="backward" title="backward 10 seconds"> </button>
      <button class="button" aria-label="play" id="play" title="play"> </button>
      <button class="button" id="pause" title="pause"></button>
      <button class="button" aria-label="forward 10 seconds"id="forward" title="forward 10 seconds"></button>
    </div>
    <div class="player-progress">
      <input  id="progress"type="range" min="0" value="0"step="1">
    </div>
   </div>
    
    
  </div>



</div>
  


  <script src="./js/index.js"></script>
</body>
</html>
